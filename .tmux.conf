# set prefix to C-a
set -g prefix C-a

# reset C-b as prefix key
unbind C-b

# decrease key stroke delay
set -sg escape-time 1

# reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# split vertically
bind \ split-window -h

# split horizontally
bind - split-window -v

# move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse
setw -g mouse on

# 256-color
set -g default-terminal "screen-256color"

# status bar
set -g status-interval 60
setw -g monitor-activity on
set -g visual-activity on
set-option -g status-position bottom

# copy mode
setw -g mode-keys vi
set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# sync
set-option -g synchronize-panes off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

#### COLOUR (Solarized 256)

# Github Script URL
## https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf

# Color Palette
## https://qiita.com/nojima/items/9bc576c922da3604a72b

# default statusbar colors
set-option -g status-bg colour236 #base02
set-option -g status-fg colour33 #blue
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour33 #blue

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour33 #blue

# clock
set-window-option -g clock-mode-colour colour33 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red
